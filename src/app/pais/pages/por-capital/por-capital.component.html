
<h2 class="animate__animated animate__fadeIn animate__faster">Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
  <app-pais-input
            (onDebounce)="sugerencias($event)"
            (onEnter)="buscar($event)"
            placeHolder = "Buscar Capital..."
            [initialValue] = "initialValue"
            ></app-pais-input>
  </div>
</div>

<hr>
<ul class="list-group sugerencias">
  <li *ngFor="let pais of capitalesSugeridas "
      class="list-group-item list-group-item-action"
      (click) = "buscar( pais.capital[0] )"
      >
    {{pais.capital}}
  </li>
</ul>
<div
     *ngIf="showAlert"
     class="alert alert-danger animate__animated animate__fadeInDown animate__faster shadow-lg">
     No se encontr√≥ nada con el termino <strong>"{{termino}}"</strong>
</div>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<div *ngIf="paises.length > 0" class="row tabla">
  <div class="col">
      <app-pais-tabla [paises] = "paises"></app-pais-tabla>
  </div>
</div>
